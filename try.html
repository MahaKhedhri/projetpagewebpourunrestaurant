<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartRide - Ride Sharing</title>
  <link rel="stylesheet" href="stylecss/try.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="logo">
          <div class="logo-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="m17 12-5 5-5-5m5 5V8"></path>
            </svg>
          </div>
          <span>SmartRide</span>
        </div>
        <nav class="nav">
          <a href="#" class="nav-link">About</a>
          <a href="#" class="nav-link">Contact</a>
          <a href="#" class="nav-button">Sign In</a>
        </nav>
      </div>
    </header>
    
    <main class="container main-content">
      <div class="content-grid">
        <!-- Left column -->
        <div class="left-column">
          <div class="card">
            <form id="ride-request-form">
              <h2>Request a Ride</h2>
              <div class="form-group">
                <label for="pickup">Pickup Location</label>
                <input type="text" id="pickup" name="pickup" placeholder="Enter pickup address" required>
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" id="destination" name="destination" placeholder="Enter destination" required>
              </div>
              <button type="submit" class="primary-button">Request Ride</button>
            </form>
          </div>
          
          <div id="ride-details" class="card hidden">
            <h2>Ride Details</h2>
            <div class="driver-info">
              <h3>Your Driver</h3>
              <div class="driver-profile">
                <div class="driver-avatar"></div>
                <div class="driver-data">
                  <p class="driver-name">Alex Mitchell</p>
                  <p class="driver-rating">⭐ 4.8</p>
                  <p class="driver-car">Tesla Model Y</p>
                  <p class="driver-license">EV-1234</p>
                </div>
              </div>
            </div>
            
            <div class="ride-stats">
              <div class="stat">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="12" cy="12" r="10"></circle>
                  <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                <span id="estimated-time">25 min</span>
              </div>
              <div class="stat">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                </svg>
                <span id="price">$15.75</span>
              </div>
              <div class="stat">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M18 6H5a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h13a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2Z"></path>
                  <path d="m2 9 9 6 9-6"></path>
                </svg>
                <span id="distance">5.3 miles</span>
              </div>
            </div>
            
            <div class="passengers">
              <h3>Passengers</h3>
              <div id="passengers-list" class="passengers-list">
                <!-- Passengers will be inserted here by JavaScript -->
              </div>
            </div>
          </div>
        </div>
        
        <!-- Right column (Map) -->
        <div class="right-column">
          <div id="map" class="map"></div>
        </div>
      </div>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>© 2023 SmartRide. All rights reserved.</p>
        <p>Optimized rides with Dijkstra's algorithm.</p>
      </div>
    </footer>
  </div>

  <!-- Toast notification container -->
  <div id="toast-container" class="toast-container"></div>

  <!-- Scripts -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
  <script src="scripts.js"></script>
</body>
</html>
